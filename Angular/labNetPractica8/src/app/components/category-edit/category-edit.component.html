<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>{{ isNewCategory ? "Create Category" : "Edit Category" }}</h2>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form #categoryForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            [(ngModel)]="category.categoryName"
            #name="ngModel"
          />
          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="name.errors.required">Name is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="category.description"
            #description="ngModel"
          />
        </div>
        <button type="submit" class="btn btn-primary mr-2">
          {{ isNewCategory ? "Create" : "Save" }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
