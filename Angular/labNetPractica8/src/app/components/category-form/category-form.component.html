<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="categoryName">Category Name</label>
    <input
      type="text"
      class="form-control"
      id="categoryName"
      formControlName="categoryName"
    />
    <div
      *ngIf="
        categoryForm.get('categoryName').touched &&
        categoryForm.get('categoryName').invalid
      "
      class="alert alert-danger"
    >
      <div *ngIf="categoryForm.get('categoryName').errors.required">
        Category name is required
      </div>
      <div *ngIf="categoryForm.get('categoryName').errors.minlength">
        Category name must be at least 3 characters long
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      formControlName="description"
    ></textarea>
    <div
      *ngIf="
        categoryForm.get('description').touched &&
        categoryForm.get('description').invalid
      "
      class="alert alert-danger"
    >
      <div *ngIf="categoryForm.get('description').errors.required">
        Description is required
      </div>
      <div *ngIf="categoryForm.get('description').errors.minlength">
        Description must be at least 5 characters long
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="categoryForm.invalid"
  >
    Submit
  </button>
</form>
