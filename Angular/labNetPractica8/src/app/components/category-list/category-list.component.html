<h2>Category List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>
        <a routerLink="/categories/{{ category.id }}/edit" class="btn btn-link"
          >Edit</a
        >
        <button class="btn btn-link" (click)="deleteCategory(category)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
